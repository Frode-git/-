<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 类选择器  样式点定义  结构类（class）调用  一个或多个调用  开发最常用 */
        .color {
            color: pink;
        }
    </style>
</head>
<body>
    <ul>
        <li class="color">略略略</li>
        <li>阿巴阿巴</li>
        <li class="color">窝嫩叠</li>
    </ul>
    <div class="color">都行！</div>
</body>
</html>
