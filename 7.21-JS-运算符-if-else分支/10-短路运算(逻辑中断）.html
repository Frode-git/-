<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短路运算</title>
    <script>
        //在逻辑运算中，常见的是布尔值参与逻辑运算，但在实际中会有  值 or 表达式参与逻辑运算
        // 123 && 456 类似这种
        //逻辑 与 短路运算  如果表达式1为真，返回表达式2    如果表达式1为假，返回表达式1
        console.log(123 && 456); //456
        console.log(0 && 3445); //0
        //回顾：布尔类型，五种特殊情况为假：''、0、null、undefined、NaN     其余情况均为真
        //逻辑 或 短路运算  如果表达式1为真，返回表达式1    如果表达式1为假，返回表达式2
        console.log(123 || 456); //123
        console.log(0 || 234); //234
        var num = 0;
        console.log(123 || num++);
        console.log(num); //0  由于逻辑中断，没有执行num++

        //运算符优先级
        //1.小括号（）   2.一元运算符 ++ -- ！   3.算数运算符 先* / % 后+ -    4.关系运算符 > >= < <=
        //5.相等运算符 == != ===(全等，即数据类型和值都相同) !==       6.逻辑运算符 先&& 后||   7.赋值运算符 =     8.逗号运算符，
    </script>

</head>
