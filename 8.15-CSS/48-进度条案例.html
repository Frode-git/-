<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条案例</title>
    <style>
        .bar {
            width: 200px;
            height: 10px;
            border: 1px solid red;
            border-radius: 5px;
            padding: 1px;
        }
        
        .bar .bar_in {
            width: 50px;
            height: 100%;
            background-color: red;
            transition: width 1s;
        }
        
        .bar:hover .bar_in {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="bar_in"></div>
    </div>
</body>

</html>
