<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏元素案例</title>
    <style>
        .box {
            position: relative;
            margin: 50px auto;
            width: 444px;
            height: 320px;
            background-color: pink;
        }
        
        .box::before {
            content: '';
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 由于显示隐藏的时候，以mask为整体，故可将播放图案设为其背景 */
            background: rgba(0, 0, 0, .4) url(images/arr.png) no-repeat center;
        }
        
        .box img {
            width: 100%;
            height: 100%;
        }
        /* 注意，::before前面不要有空格，语法！！ */
        
        .box:hover::before {
            display: block;
        }
    </style>
</head>

<body>
    <!-- 显示隐藏遮罩层用伪元素更好，可以简化结构 -->
    <div class="box">
        <img src="images/tudou.jpg" alt="">
    </div>
</body>

</html>
