<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3计算盒子宽度calc函数</title>
    <style>
        .father {
            width: 200px;
            height: 50px;
            background-color: pink;
        }
        
        .son {
            /* width: 100px; */
            /* 一定要有空格 */
            width: calc(100px + 50px);
            /* width: calc(100% - 30px); */
            height: 30px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
