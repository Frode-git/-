<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本包装类型</title>
    <script>
        // 基本包装类型：String、Number和Boolean
        var str = 'andy';
        console.log(str.length);
        // 对象才有属性和方法  即：复杂数据类型 才有属性和方法
        // 简单数据类型str为什么有length属性?
        // 基本包装类型：就是把简单数据类型 包装成为了 复杂数据类型
        // (1) 把简单数据类型包装成为了复杂数据类型
        var temp = new String('andy');
        // (2) 把临时变量的值 给str
        str = temp;
        // (3) 销毁这个临时变量
        temp = null;
    </script>
</head>

</body>

</html>
