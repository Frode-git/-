<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组排序</title>
    <script>
        // 1. 翻转数组 arr.reverse()
        var arr = [1, 2, 3];
        arr.reverse(); // 没有参数
        console.log(arr);

        // 2. 数组排序（冒泡） arr1.sort(funcion() {})
        var arr1 = [1, 5, 7, 3, 2];
        arr1.sort(function(a, b) {
            // return a - b; // a - b  按照升序排序
            return b - a; // b - a  按照降序排序
        })
        console.log(arr1);
    </script>
</head>
