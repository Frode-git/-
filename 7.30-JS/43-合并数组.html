<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并数组</title>
    <script>
        // 合并数组 array1.concat(array2, array3……)  不会改变原有数组 而是返回一个新数组
        var arr1 = [1, 2, 3];
        var arr2 = [4, 5, 6];
        var arr3 = arr1.concat(arr2);
        console.log(arr3);
    </script>
</head>
