<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取数组索引号</title>
    <script>
        // 1. indexOf() 获取数组索引号  从前往后查找  找到第一个满足条件就终止
        var arr = ['red', 'blue', 'green', 'blue', 'pink'];
        console.log(arr.indexOf('blue')); // 若查找到，则返回第一个符合条件的；找不到就返回-1

        // 2. lastIndexOf()  从后往前查找  找到第一个满足条件就终止
        console.log(arr.lastIndexOf('blue'));
    </script>
</head>

<body>

</body>

</html>
