<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据字符返回其位置</title>
    <script>
        // 字符串对象  根据字符返回位置 str.indexOf('要查找的字符', [起始位置])  []表示此参数可写，可不写
        var str = '村田寸土，寸上村虎';
        console.log(str.indexOf('寸')); // 2, 表示其位置在第三个字
        console.log(str.indexOf('寸', 3)); // 5, 从索引号为3的位置开始往后查找
        // lastIndexOf() 同理
    </script>
</head>

<body>

</body>

</html>
