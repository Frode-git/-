<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加删除数组元素的方法</title>
    <script>
        // 1.push() 在数组的末尾 添加一个或多个元素
        var arr = [1, 2, 3];
        arr.push(4, 'pink'); // 括号里的参数直接写（新添的元素）
        console.log(arr); // 在最后面追加
        // console.log(arr.push(4, 'pink')); // push完后返回的结果是 新数组的长度

        // 2.unshift 在数组的开头 添加一个或多个元素
        arr.unshift(5, 'red'); // 括号里的参数直接写（新添的元素）
        console.log(arr);
        // console.log(arr.unshift(5, 'red')); // 同样返回新数组的长度

        // 3.pop 删除数组最后一个元素
        arr.pop(); // 一次只能删除一个元素 ；括号里没有参数
        console.log(arr);
        // console.log(arr.pop()); // 返回的是删除的那个元素

        // 4.shift 删除数组第一个元素
        arr.shift(); // 一次只能删除一个元素；括号里没有参数
        // console.log(arr.shift()); // 返回的是删除的那个元素
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
