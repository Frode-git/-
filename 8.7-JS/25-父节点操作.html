<!DOCTYPE html>

<head>

    <title>父节点操作</title>
</head>

<body>
    <ul>
        <li>li</li>
        <li>li</li>
        <li>li</li>
        <li>li</li>
    </ul>
    <div class="gp">
        <div class="box">
            <span class="erweima">×</span>
        </div>
    </div>
    <script>
        // 1.父节点 node.parentNode
        var erweima = document.querySelector('.erweima');
        // 得到的是离元素最近的一个父节点（亲爸爸） ，如果没有找到，则返回空
        console.dir(erweima.parentNode);
