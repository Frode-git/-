<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取变量的数据类型</title>
    <script>
        var num = 18;
        console.log(typeof num);   //number
        var str = 'bug';
        console.log(typeof str);   //string
        var flag = true;
        console.log(typeof flag);  //boolean
        var vari = undefined;
        console.log(typeof vari);   //undefined
        var timer = null;
        console.log(typeof timer);   //object，发现这里并不是输出null，后面会解释

        var age = prompt('请输入您的年龄:');
        console.log(age);
        console.log(typeof age);   //发现这里显示为string型，说明prompt取过来的是字符型  
        
        //浏览器控制台，不同类型的输出，字体颜色不一样
        console.log(18);
        console.log('234');
        console.log(true);
        console.log(null);
        console.log(undefined);
    </script>
</head>
<body>
    
</body>
</html>
