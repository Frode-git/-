<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式之块级元素</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background: pink;
        }
    </style>
</head>

<body>
    <div>块级元素单独占一行，并且高度、宽度、外边距、内边距都可以控制 默认宽度为父级宽度</div>
    <!-- 注意，文字类标签，不能放块级元素，如p标签 -->
</body>

</html>
