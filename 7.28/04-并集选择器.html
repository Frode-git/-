<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* 并集选择器用于集体声明 */
        /* 将前三个改为粉色 */
        /* div,
        p,
        span {
            color: pink;
        } */
        /* 将前两个和后三个改为粉色 */
        
        div,
        p,
        .nav li {
            color: pink;
        }
    </style>
</head>

<body>
    <div>喜羊羊</div>
    <p>美羊羊</p>
    <span>懒羊羊</span>
    <ul class="nav">
        <li>红太狼</li>
        <li>灰太狼</li>
        <li>小灰灰</li>
    </ul>
</body>

</html>
