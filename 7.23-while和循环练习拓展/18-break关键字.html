<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break</title>
    <script>
        // 吃包子，吃到第三个发现有虫子，后面的都不吃了
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                break; // 遇到break，跳出整个循环
            }
            console.log('我正在吃第' + i + '个包子');
        }
    </script>
</head>

<body>

</body>

</html>
