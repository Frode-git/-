<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while循环</title>
    <script>
        // 比较复杂的判断条件，用while/do while  一般喜欢用for
        var message = prompt('河南,加油！');
        while (message !== '河南，加油！') {
            message = prompt('河南，加油！');
        }
    </script>
</head>
