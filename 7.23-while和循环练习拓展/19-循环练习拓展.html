        // 3.简易ATM   里面现存100元  如果存钱，弹出总余额  如果取钱，显示余额  显示余额  退出
        var k = 1;
        var balance = 100;
        while (k) {
            var num = prompt('请输入您要的操作:\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
            switch (num) {
                case '1':
                    var money = prompt('请输入存钱额度：');
                    balance += parseFloat(money);
                    alert('恭喜您，存钱成功！\n您当前的余额为：' + balance);
                    break;
                case '2':
                    var money = prompt('请输入取钱额度：');
                    if (parseFloat(money) > balance) {
                        alert('余额不足，无法取钱！');
                        break;
                    }
                    alert('恭喜您，取钱成功！\n您当前的余额为：' + balance);
                    break;
                case '3':
                    alert('您当前的余额为：' + balance);
                    break;
                case '4':
                    k = 0;
                    alert('感谢您的使用！\n正在退出……');
                    break;
                default:
                    alert('您输入的功能序号有误，请重新输入！');
                    break;
            }
        }
