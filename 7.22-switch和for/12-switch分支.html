<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch分支</title>
    <script>
        // switch后的值 与 case后的值  必须全等（数据类型/值相等）
        var veg = prompt('请输入查询的水果：');
        switch (veg) {
            case '苹果':
                alert('苹果的价格为3.5/斤');
                break;
            case '香蕉':
                alert('香蕉的价格为2.5/斤');
                break;
            default:
                alert('没有此水果！');
        }
    </script>
</head>

</body>

</html>
