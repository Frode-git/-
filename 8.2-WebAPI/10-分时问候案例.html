<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分时问候案例</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <img src="images/s.gif" alt="">
    <div>亲，上午好</div>
    <script>
        // 根据不同时间 显示不同图片和问候语
        // 获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        // 得到当前小时数
        var date = new Date();
        var h = date.getHours();
        // 不同时间执行不同操作
        if (h < 12) {
            img.src = "images/s.gif";
            div.innerHTML = '亲，上午好';
        } else if (h < 18) {
            img.src = "images/x.gif";
            div.innerHTML = '亲，下午好';
        } else {
            img.src = "images/w.gif";
            div.innerHTML = '亲，晚上好';
        }
    </script>
</body>

</html>
