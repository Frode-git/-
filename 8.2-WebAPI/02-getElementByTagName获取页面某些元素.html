<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取某些元素</title>
</head>

<body>
    <ol id="ol">
        <li>别老是这样啊1</li>
        <li>别老是这样啊2</li>
        <li>别老是这样啊3</li>
        <li>别老是这样啊4</li>
        <li>别老是这样啊5</li>
    </ol>
    <ul>
        <li>你还好吗？1</li>
        <li>你还好吗？2</li>
        <li>你还好吗？3</li>
        <li>你还好吗？4</li>
        <li>你还好吗？5</li>
    </ul>
    <script>
        // 1.返回的是 获取过来的元素对象的集合  以伪数组的形式存储
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        // 2.想要依次打印里面的元素对象  可以采用遍历数组的方式
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        // 3.如果页面只有一个li  返回的还是伪数组
        // 4.如果页面里没有这个元素  返回的是空的伪数组
        // 5.element.getElementByTagName('标签名')  父元素必须是指定的单个元素
        var ol = document.getElementsByTagName('ol');
        // console.log(ol.getElementsByTagName('li'));  会报错，因为ol是一个伪数组并不是单个元素对象
        console.log(ol[0].getElementsByTagName('li')); // 因为ol伪数组只有一个元素，ol[0]即ol员元素
        // 在实际开发中跟常用一下方式
        var ol1 = document.getElementById('ol');
        console.log(ol1.getElementsByTagName('li'));
    </script>
</body>

</html>
