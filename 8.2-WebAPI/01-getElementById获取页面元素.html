<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取页面元素</title>
</head>

<body>
    <div id="time">2021-8-2</div>
    <script>
        // 1.因为文档页面从上往下执行  得先有标签  所以把script写在下面 
        // 2.参数 id为大小写敏感的字符串
        // 3.返回的是一个DOM Element对象
        var timer = document.getElementById('time');
        console.log(timer);
        // 4.console.dir()  打印返回的元素对象  更好地查看里面的属性和方法
        console.dir(timer);
    </script>
</body>

</html>
