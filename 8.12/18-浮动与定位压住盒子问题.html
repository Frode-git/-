<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动与定位压住盒子问题</title>
    <style>
        div {
            /* 浮动元素会压住下面的标准流盒子，但是不会压住里面的文字（图片） */
            /* float: left; */
            /* 定位盒子会压住下面标准流盒子全部内容 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <p>235345</p>
</body>

</html>
