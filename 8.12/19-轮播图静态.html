<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图静态</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        .ad {
            position: relative;
            margin: 100px auto;
            width: 520px;
            height: 280px;
            background-color: pink;
        }
        
        .ad img {
            width: 520px;
            height: 280px;
        }
        
        .pre,
        .next {
            /* 发现两者大量样式相同，可以采用并集选择器，以减少代码量 */
            position: absolute;
            top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            color: #fff;
            text-decoration: none;
            line-height: 30px;
            text-align: center;
            background-color: rgba(0, 0, 0, .3);
        }
        
        .pre {
            left: 0;
            border-radius: 0 15px 15px 0;
        }
        
        .next {
            right: 0;
            border-radius: 15px 0 0 15px;
        }
        
        .ad-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            border-radius: 7px;
            background-color: rgba(255, 255, 255, .3);
        }
        
        .ad-nav li {
            float: left;
            margin: 3px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #fff;
        }
        
        .ad-nav .current {
            background-color: #ff5000;
        }
    </style>
</head>

<body>
    <div class="ad">
        <!-- 背景广告 -->
        <img src="images/tb.jpg" alt="">
        <!-- 左箭头 -->
        <a href="#" class="pre"> &lt; </a>
        <!-- 右箭头 -->
        <a href="#" class="next"> &gt; </a>
        <!-- 小圆点 -->
        <ul class="ad-nav">
            <li class="current"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
