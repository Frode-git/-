<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios基础使用</title>
    <!-- 官方提供的axios在线地址 (功能强大的网络请求库)  必须先导入再使用 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <input type="button" value="get请求" class="get">
    <input type="button" value="post请求" class="post">
    <script>
        // 1.axios.get(地址?查询字符串).then(function(response){}, function(err))
        // 第一个函数，会在请求完成时触发，第二个函数，会在请求失败时触发
        // 查询字符串格式：key=value&key2=value2

        // 2.axios.post(地址, 参数对象).then(function(response){}, function(err){})
        // 参数对象格式：key:value, key2:value2

        /*  
            接口1： 随机笑话
            请求地址：https://autumnfish.cn/api/joke/list
            请求方法：get
            请求参数：num（笑话条数，数字）
            响应内容：随机笑话
         */

        /*      
            接口2：用户注册
            请求地址：https://autumnfish.cn/api/user/reg
            请求方法：post
            请求参数：username（用户名，字符串）
            响应内容：注册成功或失败
         */
        document.querySelector('.get').addEventListener('click', function () {
            axios.get("https://autumnfish.cn/api/joke/list?num=2").then(function (response) {
                console.log(response);
            }, function (err) {
                console.log(err);
            })
        });

        document.querySelector('.post').addEventListener('click', function () {
            axios.post("https://autumnfish.cn/api/user/reg", {
                username: 'hh'
            }).then(function (response) {
                console.log(response);
            }, function (err) {
                console.log(err);
            })
        })
    </script>
</body>

</html>
