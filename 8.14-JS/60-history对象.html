<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history对象</title>
</head>

<body>
    <a href="60-history对象（2）.html">点击前往下一页</a> <button>前进</button>
    <script>
        // history对象   forward前进一个页面    back 后退一个页面   go()   1：前进一个页面   -1：后退一个页面
        var btn = document.querySelector('button');
        btn.addEventListener('click', function() {
            // history.forward();
            history.go(1);
        })
    </script>
</body>

</html>
