<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获得总毫秒数</title>
    <script>
        // 获得Date总的毫秒数(时间戳)  不是当前时间的毫秒数 而是距离1970年1月1日过了多少毫秒数
        // 1.通过 valueOf()  getTime()
        var date = new Date();
        console.log(date.valueOf()); // 就是我们现在距离1970.1.1的总毫秒数
        console.log(date.getTime());
        // 2.简单写法（最常用的写法）
        var date1 = +new Date(); // +new Date() 返回的就是总毫秒数
        console.log(date1);
        // 3.H5 新增的 
        console.log(Date.now());
    </script>
</head>

<body>

</body>

</html>
