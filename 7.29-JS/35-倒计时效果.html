<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时效果</title>
    <script>
        // 根据用户输入的截止日期 实现倒计时效果
        function countDown(time) {
            var nowTime = +new Date(); // 当前时间总的毫秒数
            var inputTime = +new Date(time); // 截止时间总的毫秒数
            var times = (inputTime - nowTime) / 1000; // 时间戳的差 总秒数
            var day = parseInt(times / 60 / 60 / 24); // 日 使用parseInt() 取整
            day = day < 10 ? '0' + day : day;
            var hour = parseInt(times / 60 / 60 % 24); // 时 注意 一定要求余%，防止显示异常
            hour = hour < 10 ? '0' + hour : hour;
            var minute = parseInt(times / 60 % 60); // 分
            minute = minute < 10 ? '0' + minute : minute;
            var second = parseInt(times % 60); // 秒
            second = second < 10 ? '0' + second : second;
            return day + '天' + hour + '时' + minute + '分' + second + '秒';
        }
        console.log(countDown('2021-7-29 24:00:00'));
        var time = new Date();
        console.log(time);
    </script>
</head>

</html>
