<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date日期对象</title>
    <script>
        // Date对象和Math对象不一样 它是一个构造函数 所以我们需要实例化(使用new)后才能使用
        // var date = new Date();  如果没有跟参数，则返回当前时间  参数形式：数字型：2021, 7, 29  or 字符串型：'2021-7-29 17:56'
        var date = new Date();
        console.log(date);
        var date1 = new Date(2021, 7, 29);
        console.log(date1); // 发现显示的月份是八月不是七月
        var date2 = new Date('2021-7-29 18:00');
        console.log(date2);
    </script>
</head>

</html>
