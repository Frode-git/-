<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内边距</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            background-color: pink;
            /* padding: 20px; */
            /* 内边距也可以分方向设置 */
            /* padding-top: 30px;
            padding-left: 20px; */
            /* 内边距复合书写 */
            /* padding: 5px; 上下左右均为5 */
            /* padding: 5px 10px; 上下5 左右10 */
            /* padding: 5px 10px 20px;  上5 左右10 下20 */
            padding: 5px 10px 20px 30px;
            /* 上5 右10 下20 左30  按照顺时针的方向 */
        }
    </style>
</head>

<body>
    <div>content是盒子内容，默认内容与盒子边距为0，可通过padding设置内边距</div>
</body>

</html>
