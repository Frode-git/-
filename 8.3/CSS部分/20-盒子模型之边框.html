<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            /* 1.边框粗细 border-width    2.边框类型 border-style 主要是solid-实线   dashed-虚线   dotted-点线  3.边框颜色 border-color */
            /* border-width: 10px;
            border-style: solid;
            border-color: pink; */
            /* 边框复合写法（简写） 顺序可变 */
            border: 10px solid pink;
            /* 边框还可分开写，需求：上边框pink色 其余蓝色 */
            /* border-top border-bottom border-left border-right 分方向写比较麻烦   可考虑层叠性 */
            /* border: 2px solid blue;
            border-top: 2px solid pink; */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
