<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块巧妙使用</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .box {
            text-align: center;
        }
        
        .box a {
            display: inline-block;
            width: 36px;
            height: 36px;
            border: 1px solid #ccc;
            background-color: #f7f7f7;
            font-size: 14px;
            color: #333;
            text-decoration: none;
            text-align: center;
            line-height: 36px;
        }
        
        .box .pre,
        .box .next {
            width: 80px;
            height: 36px;
        }
        
        .box .current,
        .box .elp {
            border: none;
            background-color: #fff;
        }
        
        .box input {
            border: 1px solid #ccc;
            outline: none;
            width: 45px;
            height: 36px;
        }
        
        .box button {
            border: 1px solid #ccc;
            background-color: #f7f7f7;
            width: 60px;
            height: 36px;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#" class="pre">&lt;&lt;上一页</a>
        <a href="#" class="current">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#" class="elp">...</a>
        <a href="#" class="next">下一页&gt;&gt;</a> 到第
        <input type="text"> 页
        <button>确定</button>
    </div>
</body>

</html>
