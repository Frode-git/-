<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素和行内块元素垂直居中对齐</title>
    <style>
        img {
            /* vertical-align 使图片或者表单元素与文字垂直居中对齐   该样式，只对行内元素和行内块元素有效 */
            /* 文字：英文四线格  从下至上：底线(bottom)、准线(baseline 默认)、中线(middle)、顶线(top) */
            vertical-align: top;
        }
    </style>
</head>

<body>
    <img src="images/abcd.jpg" alt="">sdf
</body>

</html>
