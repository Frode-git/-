<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行文字溢出部分省略号显示</title>
    <style>
        div {
            margin: 100px auto;
            width: 150px;
            height: 80px;
            background-color: pink;
            /* white-space: normal  (自动换行，默认) */
            /* white-space: normal; */
            /* 1.nowrap  强制一行显示 */
            white-space: nowrap;
            /* 2.溢出部分隐藏 */
            overflow: hidden;
            /* 3.溢出部分用省略号代替 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>啥也不说，此处省略一万字</div>
</body>

</html>
