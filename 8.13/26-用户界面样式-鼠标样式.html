<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标样式</title>
</head>

<body>
    <ul>
        <!-- 鼠标样式cursor 鼠标移动到对象身上时显示 -->
        <li style="cursor:default;">default: 默认 小白（白箭头）</li>
        <li style="cursor:pointer;">pointer；小手</li>
        <li style="cursor:move;">move：移动（十字架箭头）</li>
        <li style="cursor:text;">text：文本（I型）</li>
        <li style="cursor:not-allowed;">not-allow: 禁止</li>
    </ul>
</body>

</html>
