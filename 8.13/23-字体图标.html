<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标</title>
    <style>
        /* 字体图标需要引入字体 */
        /* 字体声明 */
        /* 此段代码为字体声明，fonts文件夹放在html同一级目录 */
        
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?p4ssmb');
            src: url('fonts/icomoon.eot?p4ssmb#iefix') format('embedded-opentype'), url('fonts/icomoon.ttf?p4ssmb') format('truetype'), url('fonts/icomoon.woff?p4ssmb') format('woff'), url('fonts/icomoon.svg?p4ssmb#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        
        span {
            /* 字体图标需要声明字体类型 */
            /* 可设置字体大小和颜色，修改图标的大小和颜色 */
            font-size: 100px;
            color: red;
            font-family: 'icomoon';
        }
    </style>
</head>

<body>
    <!-- 对于各种小图标的制作是采用字体图标制作的 -->
    <!-- 中间的特殊符号，需要复制过来，代表的是相应图标 -->
    <!-- 字体图标追加   ，将selection.jason重新上传，下载新的压缩包后，更新fonts文件夹 -->
    <span></span>
</body>

</html>
