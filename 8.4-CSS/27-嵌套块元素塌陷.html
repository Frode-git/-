<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套块元素塌陷</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: pink;
            margin-top: 50px;
            /* 解决块级元素嵌套塌陷问题：1.给父盒子设置边框 2.给父盒子设置内边距 3.给父盒子设置overflow:hidden */
            /* border: 1px solid transparent; */
            /* padding: 1px; */
            overflow: hidden;
        }
        
        .son {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin-top: 100px;
            /* 发现，当设置子盒子上外边距时，父盒子也跟着下移（塌陷）  父盒子下移大小：取父盒子和子盒子下移大小的最大值：50px和100px 取100px */
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
