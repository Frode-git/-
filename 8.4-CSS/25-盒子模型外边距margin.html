<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距margin</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        
        .one {
            margin: 20px;
        }
        
        .two {
            margin-top: 25px;
            /* margin复合写法 含义与padding一致 */
            /* margin: 10px 20px; */
            margin: 10px 20px 30px;
        }
    </style>
</head>

<body>
    <div class="one">1</div>
    <div class="two">2</div>
</body>

</html>
