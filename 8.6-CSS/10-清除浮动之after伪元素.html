<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动之after伪元素</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        /* 此方法又称为额外标签法的升级版，其结构比之更清除，没有添加额外标签，只是给父亲设置一个样式来清除浮动的影响 */
        /* 在最后面添加一个盒子，类似额外标签法 */
        
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        
        .clearfix {
            /* IE6、7 专有 */
            *zoom: 1;
        }
        
        .box {
            width: 400px;
            border: 1px solid black;
            margin: 0 auto;
        }
        
        .box .one {
            float: left;
            width: 100px;
            height: 150px;
            background-color: pink;
        }
        
        .box .two {
            float: left;
            width: 100px;
            height: 150px;
            background-color: purple;
        }
        
        .footer {
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="one"></div>
        <div class="two"></div>
    </div>
    <div class="footer"></div>
</body>

</html>

</html>
