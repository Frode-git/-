<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素具有行内块特性</title>
    <style>
        span {
            /* display: block; */
            /* 浮动元素具有行内块特性 */
            float: left;
            width: 200px;
            height: 100px;
            background-color: pink;
        }
        
        div {
            /* 块级元素设置为浮动元素后，不设置宽度，则其宽度由内容决定 */
            float: left;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <div>不论原先是什么种类的元素（块级/行内），设置为浮动后，都具有行内块特性</div>
</body>

</html>
