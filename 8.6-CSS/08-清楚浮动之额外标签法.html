<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>额外标签法</title>
    <style>
        /* 实际开发中，往往不便于测量父级盒子的高度，因此需要其孩子的高度撑开，但是，由于浮动的影响，会使得后面的标准控制流盒子往前跑，因此要清除浮动带来的影响，方法：闭合浮动 */
        /*  额外标签法，是指在清楚浮动的盒子后面添加一个块级盒子，也叫隔墙法 */
        
        * {
            padding: 0;
            margin: 0;
        }
        
        .box {
            width: 400px;
            border: 1px solid black;
            margin: 0 auto;
        }
        
        .box .one {
            float: left;
            width: 100px;
            height: 150px;
            background-color: pink;
        }
        
        .box .two {
            float: left;
            width: 100px;
            height: 150px;
            background-color: purple;
        }
        /* clear 清除浮动造成的影响，只让浮动的盒子在其父亲内部影响 */
        
        .box .clear {
            clear: both;
        }
        
        .footer {
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="one"></div>
        <div class="two"></div>
        <div class="clear"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
