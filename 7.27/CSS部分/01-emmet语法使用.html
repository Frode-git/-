<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>emmet语法使用</title>
    <style>
        /* 快速生成样式 */
        
        .one {
            /* 生成text-align:center;  只需输入tac */
            text-align: center;
            /* 生成text-indent: 2em; 只需输入ti2em */
            text-indent: 2em;
            /* 生成width: 100px; 只需输入w100px */
            width: 100px;
            /* 生成height: 200px;  只需输入h200px */
            height: 200px;
            /* 生成line-height: 26px;  只需输入lh26px */
            line-height: 26px;
            /* 生成text-decoration: none;  只需输入tdn */
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- 使用emmet语法快速生成HTML结构 -->

    <!-- 生成标签   直接输入标签名 按tab键即可 -->
    <div></div>

    <!-- 如果想要生成多个相同的标签  加上*就可以了，比如 div*3 就可以快速生成三个div -->
    <div></div>
    <div></div>
    <div></div>

    <!-- 如果有父子关系的标签  可以用>   比如 ul>li就可以了 -->
    <ul>
        <li></li>
    </ul>

    <!-- 如果有兄弟关系  用+就可以了  比如div+p -->
    <div></div>
    <p></p>

    <!-- 如果生成带有类名或者id名的  直接写.demo 或者#one   按tab即可 -->
    <!-- 默认为div标签 -->
    <div class="demo"></div>
    <div id="demo"></div>
    <!-- 其他标签生成带有类名或者id名  标签.demo 或者 标签#one -->
    <p class="gray"></p>
    <ul id="two"></ul>

    <!-- 如果生成的div类名是有顺序的  可以用自增符号$ -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>

    <!-- 如果想要在生成标签内写内容 可以用{}表示 -->
    <div>content</div>
</body>

</html>
