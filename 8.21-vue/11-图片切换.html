<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换</title>
    <link rel="stylesheet" href="css/图片切换.css">
</head>

<body>
    <div id="app">
        <div class="pic">
            <a href="javascript:;" class="pre" @click="pre" v-show="index!=0"></a>
            <img :src="imgSrc[index]" alt="">
            <a href="javascript:;" class="next" @click="next" v-show="index<imgSrc.length-1"></a>
        </div>
    </div>
    <!-- 引入开发版本的vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        // 需求：点击左右箭头，图片切换，首尾两张图片，只显示一个见箭头
        var app = new Vue({
            el: '#app',
            data: {
                index: 0,
                imgSrc: [
                    'images/01.jpg',
                    'images/02.jpg',
                    'images/03.jpg',
                    'images/04.jpg',
                    'images/05.jpg',
                    'images/06.jpg',
                    'images/07.jpg',
                ]
            },
            methods: {
                pre: function () {
                    this.index--;
                },
                next: function () {
                    this.index++;
                }
            }
        })
    </script>
</body>

</html>
