<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show指令</title>
</head>

<body>
    <div id="app">
        <input type="button" value="切换显示状态" @click="changeShow">
        <input type="button" value="累加年龄" @click="addAge">
        <!-- <img src="images/pic.jpg" alt="" v-show="isShow"> -->
        <img src="images/pic.jpg" alt="" v-show="age>=18">
    </div>
    <!-- 引入开发版本的vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        // v-show指令，显示隐藏元素  v-show="true"显示  false隐藏  还可以是表达值，最终解析为布尔值
        var app = new Vue({
            el: '#app',
            data: {
                isShow: false,
                age: 17
            },
            methods: {
                changeShow: function () {
                    this.isShow = !this.isShow;
                },
                addAge: function () {
                    this.age++;
                }
            }
        })
    </script>
</body>

</html>
