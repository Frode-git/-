<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for指令</title>
</head>

<body>
    <div id="app">
        <input type="button" value="添加食物" @click="add">
        <input type="button" value="删除食物" @click="remove">
        <ul>
            <li v-for="(item, index) in arr"> 小黑 {{ item }} {{ index + 1 }}</li>
        </ul>
        <h2 v-for="item in food"> {{ item.name }}</h2>
    </div>
    <!-- 引入开发版本的vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        // v-for指令  作用：根据数据生成列表结构  经常和数组结合使用  语法：v-for="(item, index) in 数据"   item和index可以结合其他指令一起使用，item代表数据中的每一项（名字可改）  index代表索引 
        var app = new Vue({
            el: '#app',
            data: {
                arr: [1, 2, 3, 4, 5],
                food: [{
                        name: '韭菜炒蛋'
                    },
                    {
                        name: '紫菜蛋汤'
                    },
                    {
                        name: '花甲粉'
                    }
                ]
            },
            methods: {
                add: function () {
                    this.food.push({
                        name: '螺蛳粉'
                    });
                },
                remove: function () {
                    // 移除最左边的元素
                    this.food.shift();
                }
            }
        })
    </script>
</body>

</html>
