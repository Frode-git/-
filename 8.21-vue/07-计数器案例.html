<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器案例</title>
    <link rel="stylesheet" href="css/counter.css">
</head>

<body>
    <div id="app">
        <div class="counter">
            <input type="button" value=" - " @click="sub">
            <span> {{ num }} </span>
            <input type="button" value=" + " @click="add">
        </div>
    </div>
    <!-- 引入开发版本的vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                num: 1
            },
            methods: {
                add: function () {
                    if (this.num < 10) {
                        this.num++;
                    } else {
                        alert('别点啦，最大啦！');
                    }
                },
                sub: function () {
                    if (this.num > 0) {
                        this.num--;
                    } else {
                        alert('别点啦，最小啦！');
                    }
                }
            }
        })
    </script>
</body>

</html>
