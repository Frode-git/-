<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue基础</title>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <!-- 导入开发版本的Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        // 创建Vue实例对象，设置el属性和data属性    使用简洁的模板语法把数据渲染到页面上
        var app = new Vue({
            el: '#app',
            data: {
                message: '你好!'
            }
        })
    </script>
</body>

</html>
