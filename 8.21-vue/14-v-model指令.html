<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model指令</title>
</head>

<body>
    <div id="app">
        <input type="button" value="获取message" @click="getM">
        <input type="text" v-model="message">
        <h2> {{ message }}</h2>
    </div>
    <!-- 引入开发版本的vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        // v-model指令的作用是便捷的设置和获取表单元素的值
        // 绑定的数据会和表单元素值相关联   即：绑定的数据与表单元素的值  双向绑定
        var app = new Vue({
            el: '#app',
            data: {
                message: '落落'
            },
            methods: {
                getM: function () {
                    alert(this.message);
                }
            }
        })
    </script>
</body>

</html>
