<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind指令</title>
    <style>
        .active {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="app">
        <img v-bind:src=imgSrc alt="" v-bind:title=imgTitle v-bind:class="isActive?'active':''" @click=changeClassName>
        <br>
        <img :src=imgSrc alt="" :title=imgTitle :class={active:isActive}>
    </div>
    <!-- 引入开发版本的vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        // v-bind 绑定元素的属性 语法：v-bind:属性=值   简写： ：属性=值
        // 需要动态的增删class，建议使用对象的方式，即{active:isActive}的方式  三元表达式太繁琐
        var app = new Vue({
            el: '#app',
            data: {
                imgSrc: 'images/pvp.png',
                imgTitle: '小妲己',
                isActive: false
            },
            methods: {
                changeTitle: function () {
                    this.imgTitle = !this.imgTitle;
                },
                changeClassName: function () {
                    this.isActive = !this.isActive;
                }
            }
        })
    </script>
</body>

</html>
