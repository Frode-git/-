<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el挂载点</title>
</head>

<body id="body">
    <!-- 发现Vue 只能管理，el选项命中的元素内部 -->
    {{ message }}
    <div id="app" class="app">
        {{ message }}
        <!-- 发现Vue还能管理，el选项命中的元素的子元素 -->
        <span> {{ message }}</span>
    </div>
    <!-- 引入开发版本的vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            // el: '.app',
            // el: 'div',
            // 可以使用其他双标签，不能使用HTML和BODY
            // el: '#body',
            data: {
                message: 'Hello!'
            }
        })
    </script>
</body>

</html>
