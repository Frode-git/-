<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html指令</title>
</head>

<body>
    <div id="app">
        <p v-html='content'></p>
        <p v-text='content'></p>
    </div>
    <!-- 引入开发版本的vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                // 普通文本，v-text 与 v-html无差别
                // v-html指令的作用是：设置元素的innerHTML,内容中有HTML结构会被解析为标签 ， 而v-text指令，无论内容是什么，只会解析为文本
                // content: '百度' 
                content: '<a href="https://www.baidu.com"> 百度 </a>'
            }
        })
    </script>
</body>

</html>
