<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS引入方式</title>
    <!-- <style>
        /* 这种称为（内部样式表）嵌入式。理论上<style>标签可以放到任何地方，通常放在<head>里 */
        
        div {
            color: pink;
        }
    </style> -->

    <!-- （外部样式表）链接式，将CSS代码放入.css文件中，然后引入 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- （行内样式表）行内式，修改简单的样式 -->
    <div>
        分红色的回忆
    </div>
</body>

</html>
