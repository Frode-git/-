<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arguments</title>
    <script>
        // 当不确定有多少个参数传递的时候，可以用arguments来获取   实际上它是当前函数的一个内置对象  存储了传递的所有实参
        // arguments展示形式是一个伪数组 因此可以遍历    伪数组：具有length属性  按索引方式存储数据  不具有数组的push，pop等方法
        function fn() {
            console.log(arguments); // 里面存储了所有传递过来的实参
            console.log(arguments.length);
            console.log(arguments[2]); // 可以按照数组的方式遍历arguments
        }
        fn(1, 2, 3);

        // 求任意个数的最大值
        function getMax() {
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(21, 34, 354)); // 354
        console.log(getMax(2, 3, 10, 39)); // 39
    </script>
</head>

</body>

</html>
